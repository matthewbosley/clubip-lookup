<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>What IP is that?</title>
  <style>
    :root{
      --bg:#05080d;
      --panel: rgba(255,255,255,.035);
      --text:#e7eef6;
      --muted:#9aa7b7;
      --border:rgba(255,255,255,.08);
      --shadow: 0 28px 90px rgba(0,0,0,.68);
      --r:20px;

      --a: rgba(125,211,252,.95);
      --b: rgba(167,139,250,.9);
      --g: rgba(34,197,94,.85);
      --danger: rgba(248,113,113,.9);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:56px 18px;
      background:
        radial-gradient(900px 520px at 12% 8%, rgba(125,211,252,.16), transparent 60%),
        radial-gradient(820px 520px at 88% 14%, rgba(167,139,250,.12), transparent 60%),
        radial-gradient(1200px 800px at 50% 120%, rgba(255,255,255,.06), transparent 55%),
        var(--bg);
    }
    .wrap{width:100%; max-width:1020px;}
    .top{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:16px;
      margin-bottom:18px;
    }
    h1{
      margin:0;
      font-size:34px;
      letter-spacing:-.04em;
      font-weight:760;
      line-height:1.05;
    }
    .sub{
      margin-top:8px;
      color:var(--muted);
      font-size:14px;
      line-height:1.45;
      max-width:720px;
    }
    .actions{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:9px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      color:var(--muted);
      font-size:12px;
      white-space:nowrap;
      backdrop-filter: blur(10px);
    }
    .dot{
      width:8px; height:8px; border-radius:50%;
      background: var(--a);
      box-shadow: 0 0 0 4px rgba(125,211,252,.12);
    }
    .link{
      color: var(--text);
      text-decoration:none;
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      padding:9px 12px;
      border-radius:999px;
      font-size:12px;
      transition: background .15s ease, border-color .15s ease, transform .08s ease;
    }
    .link:hover{ background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.14); }
    .link:active{ transform: translateY(1px); }

    .card{
      border:1px solid var(--border);
      border-radius:var(--r);
      overflow:hidden;
      box-shadow: var(--shadow);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      position:relative;
    }
    .card:before{
      content:"";
      position:absolute; inset:-1px;
      background: linear-gradient(120deg, rgba(125,211,252,.18), rgba(167,139,250,.12), transparent 65%);
      opacity:.35;
      pointer-events:none;
    }
    .card > *{ position:relative; }
    .inner{ padding:18px; }

    .row{ display:flex; gap:10px; align-items:center; margin-top:14px; flex-wrap:wrap; }
    .input{
      flex:1;
      min-width: 260px;
      display:flex;
      align-items:center;
      gap:10px;
      background: rgba(0,0,0,.22);
      border:1px solid var(--border);
      border-radius:18px;
      padding:12px 12px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
      backdrop-filter: blur(12px);
    }
    .chip{
      color:var(--muted);
      font-size:12px;
      border:1px solid var(--border);
      padding:5px 9px;
      border-radius:999px;
      background: rgba(255,255,255,.03);
      white-space:nowrap;
    }
    input{
      width:100%;
      border:0; outline:0;
      background:transparent;
      color:var(--text);
      font-size:15px;
      letter-spacing:.01em;
    }

    .btn{
      border:1px solid rgba(125,211,252,.25);
      background: rgba(125,211,252,.10);
      color:var(--text);
      border-radius:18px;
      padding:12px 14px;
      font-size:14px;
      cursor:pointer;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
      min-width:120px;
      white-space:nowrap;
    }
    .btn:hover{ background: rgba(125,211,252,.14); border-color: rgba(125,211,252,.35); }
    .btn:active{ transform: translateY(1px); }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }

    .btn-ghost{
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
    }
    .btn-ghost:hover{ background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.14); }

    .meta{
      margin-top:12px;
      color:var(--muted);
      font-size:12.5px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .meta code{
      color:var(--text);
      font-size:12px;
      background: rgba(255,255,255,.04);
      border:1px solid var(--border);
      padding:2px 6px;
      border-radius:10px;
    }

    .out{
      border-top:1px solid var(--border);
      background: rgba(0,0,0,.18);
      padding:16px 18px;
      display:none;
    }
    .status{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
      color:var(--muted);
      font-size:13px;
    }
    .status b{ color: var(--text); font-weight:680; }
    .err{
      color:#fecaca;
      border:1px solid rgba(248,113,113,.25);
      background: rgba(248,113,113,.08);
      padding:10px 12px;
      border-radius:14px;
      font-size:13px;
    }

    table{
      width:100%;
      border-collapse: collapse;
      border-radius:16px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.02);
      overflow:hidden;
    }
    thead th{
      text-align:left;
      font-weight:700;
      font-size:11.5px;
      color:var(--muted);
      padding:12px 12px;
      border-bottom:1px solid var(--border);
      letter-spacing:.10em;
      text-transform:uppercase;
    }
    tbody td{
      padding:12px 12px;
      border-bottom:1px solid rgba(255,255,255,.06);
      font-size:14px;
      color:var(--text);
      vertical-align:top;
    }
    tbody tr:hover td{ background: rgba(255,255,255,.02); }
    tbody tr:last-child td{ border-bottom:0; }

    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .muted{ color: var(--muted); }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:9px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      font-size:12px;
      color: var(--muted);
      backdrop-filter: blur(10px);
      white-space:nowrap;
    }
    .badge .dot{ background: var(--g); box-shadow: 0 0 0 4px rgba(34,197,94,.12); }

    .detailGrid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:10px;
      margin-top:12px;
    }
    @media (max-width: 820px){
      .detailGrid{ grid-template-columns: 1fr; }
    }
    .kv{
      border:1px solid rgba(255,255,255,.07);
      background: rgba(255,255,255,.02);
      border-radius:14px;
      padding:10px 12px;
    }
    .kv .k{
      font-size:11px;
      letter-spacing:.10em;
      text-transform:uppercase;
      color: var(--muted);
      margin-bottom:6px;
    }
    .kv .v{
      font-size:14px;
      color: var(--text);
      line-height:1.35;
      word-break: break-word;
    }
    .kv .v a{ color: var(--a); text-decoration:none; }
    .kv .v a:hover{ text-decoration:underline; }

    .drawer{
      margin-top:14px;
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      overflow:hidden;
      background: rgba(0,0,0,.14);
    }
    .drawerHead{
      padding:12px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      cursor:pointer;
      user-select:none;
    }
    .drawerHead:hover{ background: rgba(255,255,255,.02); }
    .drawerTitle{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:13px;
      color: var(--muted);
    }
    .caret{
      width:10px; height:10px;
      border-right:2px solid rgba(255,255,255,.55);
      border-bottom:2px solid rgba(255,255,255,.55);
      transform: rotate(45deg);
      transition: transform .15s ease;
      flex:0 0 auto;
    }
    .open .caret{ transform: rotate(-135deg); }
    .drawerBody{
      display:none;
      padding:0 12px 12px 12px;
    }
    .open .drawerBody{ display:block; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>What IP is that?</h1>
        <div class="sub">
          Paste an IP. We’ll return the site and everything we know. If it’s not a site IP, we’ll try Azure service tags.
        </div>
      </div>
      <div class="actions">
        <span class="pill"><span class="dot"></span> Read-only • Snowflake</span>
        <a class="link" href="#" id="allLink">View all sites →</a>
      </div>
    </div>

    <div class="card">
      <div class="inner">
        <div class="row">
          <div class="input">
            <span class="chip" id="modeChip">IP</span>
            <input id="ip" placeholder="71.27.119.177" autocomplete="off" inputmode="decimal" />
          </div>
          <button id="btn" class="btn">Search</button>
          <button id="backBtn" class="btn btn-ghost" style="display:none;">Back</button>
        </div>

        <div class="meta">
          <div id="sourceLine">
            Source: <code>CLUBIP_IP_INDEX_V</code> → <code>CLUBIP_FULL_V</code> → fallback: <code>CLUBIP_SEARCH_V</code> → <code>AZURE_SERVICE_TAGS_PREFIXES</code>
          </div>
          <div>
            <span id="modePill" class="badge" style="display:none;"><span class="dot"></span><span id="modeText"></span></span>
          </div>
        </div>
      </div>

      <div id="out" class="out"></div>
    </div>
  </div>

<script>
  const ipEl = document.getElementById("ip");
  const btn = document.getElementById("btn");
  const out = document.getElementById("out");
  const allLink = document.getElementById("allLink");
  const backBtn = document.getElementById("backBtn");
  const modeChip = document.getElementById("modeChip");
  const modePill = document.getElementById("modePill");
  const modeText = document.getElementById("modeText");

  let view = "lookup"; // lookup | all

  function esc(s){ return String(s ?? "").replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }
  function isOkPrefixOrIp(s) {
    if (!/^(\d{1,3})(\.\d{1,3}){0,3}$/.test(s)) return false;
    return s.split(".").every(o => {
      if (o === "") return false;
      const n = Number(o);
      return Number.isInteger(n) && n >= 0 && n <= 255;
    });
  }
  function isFullIpv4(s){
    if (!/^(\d{1,3})(\.\d{1,3}){3}$/.test(s)) return false;
    return s.split(".").every(o => {
      const n = Number(o);
      return Number.isInteger(n) && n >= 0 && n <= 255;
    });
  }

  async function fetchJson(url) {
    const res = await fetch(url);
    const text = await res.text();
    let data;
    try { data = JSON.parse(text); } catch { data = { error: text }; }
    return { res, data };
  }

  function setBadge(text){
    modePill.style.display = "inline-flex";
    modeText.textContent = text;
  }
  function clearBadge(){
    modePill.style.display = "none";
    modeText.textContent = "";
  }

  function setView(next){
    view = next;
    out.style.display = "block";
    clearBadge();

    if (view === "all"){
      modeChip.textContent = "Filter";
      ipEl.placeholder = "Search code, name, or IP…";
      btn.textContent = "Filter";
      backBtn.style.display = "inline-block";
    } else {
      modeChip.textContent = "IP";
      ipEl.placeholder = "71.27.119.177";
      btn.textContent = "Search";
      backBtn.style.display = "none";
    }
  }

  function renderSite(matchList, q){
    const first = matchList[0];
    const matchedFields = [...new Set(matchList.map(m => m.matched_field).filter(Boolean))];

    const kv = (k, v) => `
      <div class="kv">
        <div class="k">${esc(k)}</div>
        <div class="v">${v}</div>
      </div>
    `;

    const linkify = (val) => {
      const s = String(val ?? "");
      if (!s) return `<span class="muted">—</span>`;
      if (s.startsWith("http://") || s.startsWith("https://")) return `<a href="${esc(s)}" target="_blank" rel="noreferrer">${esc(s)}</a>`;
      return `<span>${esc(s)}</span>`;
    };

    const details = [
      ["Matched Field(s)", matchedFields.length ? `<span class="mono">${esc(matchedFields.join(", "))}</span>` : `<span class="muted">—</span>`],
      ["Club", `<span class="mono">${esc(first.club_code || "—")}</span> <span class="muted">·</span> ${esc(first.club_name || first.club_display || "—")}`],
      ["WAN IP", `<span class="mono">${esc(first.wan_ip || "—")}</span>`],
      ["Gateway", `<span class="mono">${esc(first.gateway_ip || "—")}</span>`],
      ["Subnet", `<span class="mono">${esc(first.subnet || "—")}</span>`],
      ["Internal LAN", `<span class="mono">${esc(first.internal_lan || "—")}</span>`],
      ["Mgmt WLAN", `<span class="mono">${esc(first.mgmnt_wlan || "—")}</span>`],
      ["Internal WLAN", `<span class="mono">${esc(first.internal_wlan || "—")}</span>`],
      ["Public WiFi", `<span class="mono">${esc(first.public_wifi || "—")}</span>`],
      ["VoIP", `<span class="mono">${esc(first.voip || "—")}</span>`],
      ["IP Cameras", `<span class="mono">${esc(first.ip_cameras || "—")}</span>`],
      ["DNS", `<span class="mono">${esc(first.dns || "—")}</span>`],
      ["ISP", esc(first.isp || "—")],
      ["Firewall", esc(first.firewall_model || "—")],
      ["AP Model", esc(first.ap_model || "—")],
      ["AP Count", esc(first.ap_count ?? "—")],
      ["Remote URL", linkify(first.remote_url)],
      ["UniFi Controller", linkify(first.unifi_controller)],
      ["DVR", linkify(first.dvr)],
      ["Yeastar/PBX", esc(first.yeastar_pbx || "—")],
      ["Account", esc(first.account || "—")],
      ["Address", esc(first.address || "—")],
      ["Brand", esc(first.brand || "—")]
    ];

    out.innerHTML = `
      <div class="status">
        <span>Site match</span>
        <span><b>${esc(q)}</b></span>
      </div>

      <div class="detailGrid">
        ${details.map(([k,v]) => kv(k, v)).join("")}
      </div>

      <div class="drawer" id="drawer">
        <div class="drawerHead" id="drawerHead">
          <div class="drawerTitle">
            <div class="caret"></div>
            <span>Raw match payload (${matchList.length} match row${matchList.length===1?"":"s"})</span>
          </div>
          <span class="chip mono">${esc(first.club_code || "")}</span>
        </div>
        <div class="drawerBody">
          <pre class="mono" style="margin:0; white-space:pre-wrap; color:var(--muted); background:rgba(0,0,0,.18); border:1px solid rgba(255,255,255,.07); border-radius:14px; padding:12px;">${esc(JSON.stringify(matchList, null, 2))}</pre>
        </div>
      </div>
    `;

    const d = document.getElementById("drawer");
    const dh = document.getElementById("drawerHead");
    dh.addEventListener("click", () => d.classList.toggle("open"));
  }

  function renderClubResults(data){
    const matches = data.matches || [];
    out.innerHTML = `
      <div class="status"><span>Club WAN lookup</span><span><b>${matches.length}</b> match(es)</span></div>
      <table>
        <thead>
          <tr>
            <th style="width:120px;">Club</th>
            <th>Location</th>
            <th style="width:180px;">WAN IP</th>
          </tr>
        </thead>
        <tbody>
          ${matches.map(m => `
            <tr>
              <td class="mono">${esc(m.club_code ?? "")}</td>
              <td>${esc(m.club_name ?? "")}</td>
              <td class="mono">${esc(m.wan_ip ?? m.wan_ip_extracted ?? "")}</td>
            </tr>
          `).join("")}
        </tbody>
      </table>
    `;
  }

  function renderAzure(data){
    const matches = data.matches || [];
    out.innerHTML = `
      <div class="status"><span>Azure service tags</span><span><b>${matches.length}</b> match(es)</span></div>
      <table>
        <thead>
          <tr>
            <th>Service</th>
            <th style="width:160px;">Region</th>
            <th style="width:220px;">Prefix</th>
          </tr>
        </thead>
        <tbody>
          ${matches.map(m => `
            <tr>
              <td>${esc(m.system_service || m.name || "—")}</td>
              <td>${esc(m.region || "—")}</td>
              <td class="mono">${esc(m.prefix || "—")}</td>
            </tr>
          `).join("")}
        </tbody>
      </table>
    `;
  }

  async function doLookup(){
    const q = ipEl.value.trim();
    out.style.display = "block";
    clearBadge();

    if (!q || !isOkPrefixOrIp(q)) {
      out.innerHTML = `<div class="err">Enter a valid IPv4 or prefix (e.g. 71.27.119.177 or 45.59.198).</div>`;
      return;
    }

    btn.disabled = true;
    btn.textContent = "Searching…";

    try {
      if (isFullIpv4(q)) {
        const site = await fetchJson(`/api/site?ip=${encodeURIComponent(q)}`);
        if (site.res.ok && (site.data.matches || []).length) {
          setBadge("Matched: Site");
          renderSite(site.data.matches, q);
          return;
        }
      }

      const club = await fetchJson(`/api/lookup?ip=${encodeURIComponent(q)}`);
      if (club.res.ok && (club.data.matches || []).length) {
        setBadge(`Matched: Club (${club.data.mode || "lookup"})`);
        renderClubResults(club.data);
        return;
      }

      const az = await fetchJson(`/api/azurelookup?ip=${encodeURIComponent(q)}`);
      if (az.res.ok && (az.data.matches || []).length) {
        setBadge("Matched: Azure");
        renderAzure(az.data);
        return;
      }

      out.innerHTML = `<div class="status"><span>No matches</span><span class="mono">${esc(q)}</span></div>`;
    } catch (e) {
      out.innerHTML = `<div class="err">Network/server error.</div>`;
    } finally {
      btn.disabled = false;
      btn.textContent = (view === "all") ? "Filter" : "Search";
    }
  }

  btn.addEventListener("click", () => doLookup());
  ipEl.addEventListener("keydown", (e) => { if (e.key === "Enter") doLookup(); });

  allLink.addEventListener("click", (e) => {
    e.preventDefault();
    out.style.display = "block";
    out.innerHTML = `<div class="err">The “View all sites” page requires an /api/sites endpoint. If you want it, tell me and I’ll give you the full files for that too.</div>`;
  });

  backBtn.addEventListener("click", () => {
    setView("lookup");
    out.style.display = "none";
    ipEl.value = "";
  });

  setView("lookup");
</script>
</body>
</html>
