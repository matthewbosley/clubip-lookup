<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IP → Club Lookup</title>
  <style>
    :root{
      --bg:#0b0f14;
      --text:#e6edf3;
      --muted:#9aa4b2;
      --border:rgba(255,255,255,.08);
      --shadow: 0 20px 60px rgba(0,0,0,.55);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 15% 10%, rgba(125,211,252,.10), transparent 60%),
                  radial-gradient(900px 500px at 90% 20%, rgba(167,139,250,.08), transparent 55%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:56px 18px;
    }
    .wrap{width:100%; max-width:920px;}
    .top{display:flex; align-items:flex-end; justify-content:space-between; gap:16px; margin-bottom:18px;}
    h1{margin:0; font-size:28px; letter-spacing:-.02em; font-weight:650;}
    .sub{margin-top:6px; color:var(--muted); font-size:14px; line-height:1.4;}
    .badge{font-size:12px; color:var(--muted); border:1px solid var(--border); padding:8px 10px; border-radius:999px; background: rgba(255,255,255,.03); white-space:nowrap;}

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card-inner{padding:18px;}
    .row{display:flex; gap:10px; align-items:center; margin-top:14px;}
    .input{
      flex:1; display:flex; align-items:center; gap:10px;
      background: rgba(0,0,0,.25);
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px 12px;
    }
    .input input{
      width:100%;
      border:0; outline:0;
      background:transparent;
      color:var(--text);
      font-size:15px;
      letter-spacing:.01em;
    }
    .hintchip{
      color:var(--muted);
      font-size:12px;
      border:1px solid var(--border);
      padding:4px 8px;
      border-radius:999px;
      background: rgba(255,255,255,.03);
    }
    .btn{
      border:1px solid rgba(125,211,252,.25);
      background: rgba(125,211,252,.10);
      color:var(--text);
      border-radius:14px;
      padding:12px 14px;
      font-size:14px;
      cursor:pointer;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
      min-width:110px;
    }
    .btn:hover{ background: rgba(125,211,252,.14); border-color: rgba(125,211,252,.35); }
    .btn:active{ transform: translateY(1px); }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }

    .meta{
      margin-top:10px;
      color:var(--muted);
      font-size:12.5px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .meta code{
      color:var(--text);
      font-size:12px;
      background: rgba(255,255,255,.04);
      border:1px solid var(--border);
      padding:2px 6px;
      border-radius:8px;
    }

    .out{
      border-top:1px solid var(--border);
      background: rgba(0,0,0,.18);
      padding:14px 18px;
      display:none;
    }
    .status{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:10px;
      color:var(--muted);
      font-size:13px;
    }
    .status b{ color: var(--text); font-weight:600; }
    .err{
      color:#fecaca;
      border:1px solid rgba(248,113,113,.25);
      background: rgba(248,113,113,.08);
      padding:10px 12px;
      border-radius:12px;
      font-size:13px;
    }

    table{
      width:100%;
      border-collapse: collapse;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.02);
      overflow:hidden;
    }
    thead th{
      text-align:left;
      font-weight:600;
      font-size:12px;
      color:var(--muted);
      padding:12px 12px;
      border-bottom:1px solid var(--border);
      letter-spacing:.08em;
      text-transform:uppercase;
    }
    tbody td{
      padding:12px 12px;
      border-bottom:1px solid rgba(255,255,255,.06);
      font-size:14px;
      color:var(--text);
    }
    tbody tr:last-child td{ border-bottom:0; }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>IP → Club</h1>
        <div class="sub">Lookup a club by WAN public IP. Supports full IP (<span class="mono">45.59.198.12</span>) or prefix (<span class="mono">45.59.198</span>).</div>
      </div>
      <div class="badge">Read-only • Snowflake-backed</div>
    </div>

    <div class="card">
      <div class="card-inner">
        <div class="row">
          <div class="input">
            <span class="hintchip">IP</span>
            <input id="ip" placeholder="71.27.119.177" autocomplete="off" inputmode="decimal" />
          </div>
          <button id="btn" class="btn">Search</button>
        </div>

        <div class="meta">
          <div>Source: <code>CLUBIP.PUBLIC.CLUBIP_SEARCH_V</code></div>
        </div>
      </div>

      <div id="out" class="out"></div>
    </div>
  </div>

<script>
  const ipEl = document.getElementById("ip");
  const btn = document.getElementById("btn");
  const out = document.getElementById("out");

  function esc(s){ return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

  function isOkInput(s) {
    if (!/^(\d{1,3})(\.\d{1,3}){0,3}$/.test(s)) return false;
    return s.split(".").every(o => {
      if (o === "") return false;
      const n = Number(o);
      return Number.isInteger(n) && n >= 0 && n <= 255;
    });
  }

  async function search() {
    const q = ipEl.value.trim();
    out.style.display = "block";

    if (!q || !isOkInput(q)) {
      out.innerHTML = `<div class="err">Enter a valid IPv4 or prefix (e.g. 45.59.198.12 or 45.59.198).</div>`;
      return;
    }

    btn.disabled = true;
    btn.textContent = "Searching…";

    try {
      const res = await fetch(`/api/lookup?ip=${encodeURIComponent(q)}`);
      const text = await res.text();

      let data;
      try { data = JSON.parse(text); }
      catch { data = { error: text }; }

      if (!res.ok) {
        out.innerHTML = `<div class="err">${esc(data?.error || `HTTP ${res.status}`)}</div>`;
        return;
      }

      const matches = data.matches || [];
      if (!matches.length) {
        out.innerHTML = `<div class="status"><span>No matches</span><span class="mono">${esc(q)}</span></div>`;
        return;
      }

      out.innerHTML = `
        <div class="status"><span>Results</span><span><b>${matches.length}</b> match(es)</span></div>
        <table>
          <thead>
            <tr>
              <th style="width:120px;">Club</th>
              <th>Location</th>
              <th style="width:180px;">WAN IP</th>
            </tr>
          </thead>
          <tbody>
            ${matches.map(m => `
              <tr>
                <td class="mono">${esc(m.club_code ?? "")}</td>
                <td>${esc(m.club_name ?? "")}</td>
                <td class="mono">${esc(m.wan_ip ?? "")}</td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      `;
    } catch (e) {
      out.innerHTML = `<div class="err">Network/server error.</div>`;
    } finally {
      btn.disabled = false;
      btn.textContent = "Search";
    }
  }

  btn.addEventListener("click", search);
  ipEl.addEventListener("keydown", (e) => { if (e.key === "Enter") search(); });
</script>
</body>
</html>
